<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="First HNG-X task 2023 stage one" />
		<title>Stage 1</title>
		<link
			rel="stylesheet"
			href="./sass/css/style.css" />
		<script
			src="./ts/js/index.js"
			defer
			type="module"></script>
	</head>
	<body>
		<main class="card_profile animate-1">
			<div class="profile--wrapper">
				<div class="profile_details--wrapper">
					<div class="profile_image">
						<img
							class="animate-2"
							data-testid="slackDisplayImage"
							src="./assets/profile.png"
							alt="Mr B" />
					</div>
					<div class="profile_details">
						<h1
							class="animate-3"
							data-testid="slackUserName">
							Mr B
						</h1>
						<h2 class="profile-subtitle animate-4">
							Track: <span data-testid="myTrack">Frontend development</span>
						</h2>
						<h2 class="profile-subtitle animate-5">
							Full Name: <span>Clement Bazuaye</span>
						</h2>
					</div>
				</div>
				<div class="date_time animate-6">
					<div class="date button">
						<img
							src="./assets/date.svg"
							alt="Date " />
						<p
							class="day"
							data-testid="currentDayOfTheWeek">
							Loading...
						</p>
					</div>
					<div class="time button2">
						<img
							src="./assets/time.svg"
							alt="TIme " />
						<p
							class="time"
							data-testid="currentUTCTime">
							00:00
						</p>
					</div>
				</div>

				<div class="github button3 animate-7">
					<img
						src="./assets/github.png"
						alt="github icon"
						srcset="" />
					<a
						class=""
						data-testid="githubURL"
						href="https://github.com/dev-bazz/portfolio-hng">
						View Github</a
					>
				</div>
				>
			</div>
		</main>
	</body>
</html>
